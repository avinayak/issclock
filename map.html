<!DOCTYPE html>
<meta charset="utf-8">
<style>

.country {
	fill: #555;
}


</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
<script src="js/satellite.min.js" type="text/javascript"></script>
<script src="js/SunriseSunset.js" type="text/javascript"></script>
<script>

var width = 960,
    height = 440;
var tleLine1 = '1 25544U 98067A   16167.17503470  .00003196  00000-0  54644-4 0  9994',
    tleLine2 = '2 25544  51.6428  68.0694 0000324   5.0932 150.3291 15.54558788  4673';
var satrec = satellite.twoline2satrec(tleLine1, tleLine2);
var issloc=[];
var projection = d3.geo.mercator()
    .scale(90)
    .rotate([0,0]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("json/world-110m2.json", function(error, world) {
  svg.append("path")
      .datum(topojson.feature(world, world.objects.countries))
      .attr("class", function(d) { return "country"; })
      .attr("d", path);
  moveISS ();
});


function getLocAtTime (now) {
   	var positionAndVelocity = satellite.propagate(
  	        satrec,
  	        now.getUTCFullYear(),
  	        now.getUTCMonth() + 1, // Note, this function requires months in range 1-12.
  	        now.getUTCDate(),
  	        now.getUTCHours(),
  	        now.getUTCMinutes(),
  	        now.getUTCSeconds()
  	    );
  	var positionEci = positionAndVelocity.position,velocityEci = positionAndVelocity.velocity;
  	var gmst = satellite.gstimeFromDate(
  	        now.getUTCFullYear(),
  	        now.getUTCMonth() + 1, // Note, this function requires months in range 1-12.
  	        now.getUTCDate(),
  	        now.getUTCHours(),
  	        now.getUTCMinutes(),
  	        now.getUTCSeconds()
  	    );
  	var positionEcf = satellite.eciToEcf(positionEci, gmst),
  	positionGd  = satellite.eciToGeodetic(positionEci, gmst);
	var longitude = positionGd.longitude,
		        latitude = positionGd.latitude,
		        height = positionGd.height;
		var longitudeStr = satellite.degreesLong(longitude),
		        latitudeStr  = satellite.degreesLat(latitude);
	return [longitudeStr,latitudeStr];
}

function setTrailPoints () {
	var now = new Date();
	issloc=[];
	now.setMinutes(now.getMinutes()+90);
	for (var i = 0; i < 180; i++) {
		issloc.push(getLocAtTime(now));
		now.setMinutes(now.getMinutes()-1);
	}
}

var lineFunction = d3.svg.line()
  .x(function(d) { return projection([d.x,d.y])[0]; })
  .y(function(d) { return projection([d.x,d.y])[1]; })
  .interpolate("linear");

function moveISS () {
	svg.selectAll("circle").remove();
  svg.selectAll(".circle-iss").remove();
  svg.selectAll(".shadow").remove();
	setTrailPoints ();
	var now = new Date();
	var loc = getLocAtTime(now);
    var shadow=new SunriseSunsetLayer();
    var shadow_shape=shadow.draw().map(function(d){return {'x':d[0],'y':d[1] }; });

    console.log(shadow_shape[0],shadow_shape[shadow_shape.length-1]); 
    shadow_shape.splice(105,0,{x:shadow_shape[105].x,y:-80});
    shadow_shape.splice(105,0,{x:shadow_shape[104].x,y:-80});
    //shadow_shape.unshift();
    //shadow_shape.push({x:180,y:64}); 

    svg.append("path") 
    .attr("d", lineFunction(shadow_shape))
    .attr("stroke", "none")
    .attr("fill", "#000")
    .attr("fill-opacity", 0.1)
    .attr("class","shadow");

	  svg.selectAll("circle-trail")
	  		.data(issloc).enter()
	  		.append("circle")
	  		.attr("cx", function (d) { return projection(d)[0]; })
	  		.attr("cy", function (d) { return projection(d)[1]; })
	  		.attr("r", "1px")
	  		.attr("fill", "black");
	  svg.selectAll("circle-iss")
	  		.data([loc]).enter()
	  		.append("path")
        .attr("class","circle-iss")
	  		.attr("transform", function(d) { return "translate(" + projection(d)[0] + "," + projection(d)[1] + ")"; })
        .attr("d", d3.svg.symbol());
    setTimeout(moveISS, 6000); 
}

</script>
